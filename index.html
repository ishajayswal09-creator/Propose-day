<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Propose Day üíç</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.game {
  background: white;
  padding: 28px;
  border-radius: 22px;
  width: 90%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  z-index: 2;
}

.progress {
  height: 8px;
  background: #eee;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 15px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #ff6fae;
  transition: width 0.4s ease;
}

h2 {
  color: #ff6fae;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 13px;
  margin: 8px 0;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  background: #ffe6f0;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.04);
}

/* Floating rings */
.ring {
  position: fixed;
  bottom: -40px;
  font-size: 22px;
  animation: floatUp linear forwards;
  pointer-events: none;
  opacity: 0.9;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="game">
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <h2 id="question"></h2>
  <div id="answers"></div>
</div>

<script>
const questions = [
  {
    q: "When did you realize this wasn‚Äôt just a crush?",
    a: [
      "Slowly, over time",
      "Suddenly, all at once",
      "I tried to deny it",
      "The moment I met you"
    ]
  },
  {
    q: "What does choosing me really mean to you?",
    a: [
      "Showing up every day",
      "Growing together",
      "Loyalty and effort",
      "All of the above"
    ]
  },
  {
    q: "What are we doing right now?",
    a: [
      "Falling in love",
      "Building something real",
      "Learning together",
      "All of it"
    ]
  },
  {
    q: "What makes us worth choosing?",
    a: [
      "How safe it feels",
      "How deeply we care",
      "How we never give up",
      "Everything about us"
    ]
  }
];

let index = 0;

const qEl = document.getElementById("question");
const aEl = document.getElementById("answers");
const pBar = document.getElementById("progressBar");

function load() {
  qEl.textContent = questions[index].q;
  aEl.innerHTML = "";

  questions[index].a.forEach(text => {
    const btn = document.createElement("button");
    btn.textContent = text;
    btn.onclick = next;
    aEl.appendChild(btn);
  });

  pBar.style.width = `${(index / questions.length) * 100}%`;
}

function next() {
  createRing();
  index++;

  if (index < questions.length) {
    load();
  } else {
    end();
  }
}

function end() {
  pBar.style.width = "100%";
  qEl.innerHTML = "So here‚Äôs me, choosing you üíç";
  aEl.innerHTML = `
    <p style="color:#444; margin-bottom:20px;">
      Not because it‚Äôs easy.<br>
      But because it‚Äôs you.
    </p>
    <button onclick="final()">Read my proposal üíñ</button>
  `;
}

function final() {
  qEl.innerHTML = "Jayyyy, will you keep choosing your potty kong?";
  aEl.innerHTML = `
    <p style="margin-top:15px;">
      Till death do us apart.<br><br>
      Happy Propose Day üíç‚ù§Ô∏è
    </p>
  `;
  for (let i = 0; i < 25; i++) {
    setTimeout(createRing, i * 120);
  }
}

function createRing() {
  const ring = document.createElement("div");
  ring.className = "ring";
  ring.textContent = "üíç";
  ring.style.left = Math.random() * 100 + "vw";
  ring.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(ring);

  setTimeout(() => {
    ring.remove();
  }, 7000);
}

load();
</script>

</body>
</html>
